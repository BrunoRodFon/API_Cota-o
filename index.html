<html>
    <head>        
    </head>
    <body>
        Valor em dolares (USD$): <input type="text" id="dolar"/><br><br>

        <input type="button" value="Converter" onClick="converter()"/><br><br>
        
        Valor em reais (R$)....: <input type="text" id="real"/><br><br>
        <script>
            async function converter(){
                var dolar = document.getElementById("dolar");
                var real  = document.getElementById("real");

                var url  = `https://economia.awesomeapi.com.br/last/USD-BRL`;

                var res  = await fetch(url);
                var json = await res.json();

                real.value = dolar.value * json["USDBRL"]["bid"];

            }
            
        </script>
    </body>
</html>
